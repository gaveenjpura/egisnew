<div class="login_page" ng-controller="loginPageController">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="login-secondary-container">
                    <div class="title-container">
                        <h2>LOGIN</h2>
                    </div>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="email">Email or Username</label>
                            <input type="text" ng-model="email" class="form-control" id="email"
                                   placeholder="Enter email or username"
                                   name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" ng-model="password" class="form-control" id="pwd"
                                   placeholder="Enter password"
                                   name="pwd">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" ng-model="remember" name="remember" id="remember"> <label
                                for="remember">Remember
                            me</label>
                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-success" ng-click="loginValidator()">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
