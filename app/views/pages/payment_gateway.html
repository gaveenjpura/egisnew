<div class="payment-gateway-main-container" ng-controller="paymentController">
    <div class="container">
        <div class="row">
            <div class="payment-gateway-secondary-container clearfix">
                <div class="col-md-6">
                    <div class="title-container">
                        <span class="title">Products in Cart</span>
                    </div>
                    <div class="table-container" style="padding-right: 64px;">
                        <table border="1">
                            <tr>
                                <th style="width:40%;">Product Name</th>
                                <th style="width:20%;">Quantity</th>
                                <th style="width:20%;">Unit Price</th>
                                <th style="width:20%;">Product Total Price</th>
                            </tr>
                            <tr ng-repeat="item in product_array">
                                <td>{{item.name}}</td>
                                <td>{{item.qty}}</td>
                                <td>{{item.unit_price}}</td>
                                <td>{{item.total_price}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="clearfix" style="padding-top: 50px;font-size: 20px;">
                        <div class="col-md-4">
                            <span>Total Price</span>
                        </div>
                        <div class="col-md-8">
                            <span>{{total_price}}/=</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="title-container">
                        <span class="title">Payment Details</span>
                    </div>
                    <div class="visa-logo-container">
                        <img src="http://icons.iconarchive.com/icons/tribalmarkings/colorflow/128/visa-2-icon.png"/>
                    </div>
                    <div class="details-container">
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Expiration</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Card Security Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button class="btn btn-success submit-payment" ng-click="addPayment()">SUBMIT PAYMENT AND PLACE ORDER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
